<!DOCTYPE html>
<html lang="en">
<head>
<title>GOOD ELETRONIC SERVICES</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel= "stylesheet" type="text/css" href="./nav.css">
</head>
<body>
      <header>
            <nav class="navbar">
                  <div class="content">
                        <div class ="logo"><a href="./index.html">Good Electronic <br>Service</a></div>
                        <ul class="menu-list">
                              <div class="icon cancel-btn"><i class="fas fa-times"></i></div>
                              <li><a href="./index.html">Home</a></li>
                              <li><a href="./Services.html">Services</a></li>
                              <li><a href="./ApplyServices.html">Apply Services</a></li>
                              <li><a href="./ContactUs.htm">Contact Us</a></li>
                        </ul>
                        <div class="icon menu-btn">
                              <i class="fas fa-bars"></i>
                        </div>
                  </div>
            </nav>
            <div class="banner"></div>
            <div class="kapil">kapil</div>

            <script type="text/javascript">
            const body=document.querySelector("body");
            const navbar=document.querySelector(".navbar");
            const menuBtn=document.querySelector(".menu-btn");
            const cancelBtn=document.querySelector(".cancel-btn");
            menuBtn.onclick = ()=>{
                  navbar.classList.add("show");
                  menuBtn.classList.add("hide");
                  body.classList.add("disabled");
            }
            cancelBtn.onclick = ()=>{
                  body.classList.remove("disabled");
                  navbar.classList.remove("show");
                  menuBtn.classList.remove("hide");
            }
            window.onscroll = ()=>{
                  this.scrollY > 20 ? navbar.classList.add("sticky"):navbar.classList.remove
                  ("sticky");
            }
            </script>
      </header>
</body>
</html>
